<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN-UP-FORM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">

        <div class="left">
            <div class="top-left">
                <img src="img/odin-lined.png" alt="">
                <h1>ODIN</h1>
            </div>

            <div class="credits">
                <h3>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                        href="https://unsplash.com/">Unsplash</a></h3>
            </div>

        </div>

        <div class="right">

            <div class="intro">

                <h2>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams.</h2>
                <h2>Sign up now to get started.</h2>
                <h2>You know you want to</h2>
            </div>

            <div class="details">
                <form class="form1">
                    <caption>Let's do this!</caption><br>
                    <fieldset>
                        <div class="form-cell">
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                        <div class="form-cell">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="form-cell">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="form-cell">
                            <label for="phone">Phone Number</label>
                            <input type="text" id="phone" name=" phone">
                        </div>
                    </fieldset>

                    <fieldset>
                        <div class="form-cell">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="form-cell">
                            <label for="confirm_pw">Confirm Password</label>
                            <input type="password" id="confirm_pw" name="confirm_pw">
                        </div>
                    </fieldset>
                </form>
                <br>
                <form action="#">
                    <input type="button" value="Create Account"
                        style="height:40px;width:240px;border-radius: 8px; font-size: 25px; background-color: #596D48; color: aliceblue;">
                </form>
                <div>
                    <h3>Already have an account ? <a href="#"
                            style="color: rgb(0, 115, 255); text-decoration: none;">Log in</a>
                    </h3>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
